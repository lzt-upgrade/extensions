name: Build

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: ["*"]
  workflow_call:

permissions:
  contents: write

jobs:
  bun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Bun.sh ğŸ›ï¸
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install ğŸ”§
        shell: bash
        run: bun install
      - name: Build ğŸ”§
        run: bun run build:bun
      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v4
        with:
          name: lztup-exts
          path: dist/*
